        inset: 0;
        background: #041d21;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        }
        .loader {
        width: 2.5rem;
        aspect-ratio: 1;
        display: grid;
        border-radius: 50%;
        background:
            linear-gradient(0deg, rgba(80, 207, 208, 0.5) 30%, #0000 0 70%, #000 0) 50%/8% 100%,
            linear-gradient(90deg, rgba(80, 207, 208, 0.25) 30%, #0000 0 70%, rgba(0, 0, 0, 0.75) 0) 50%/100% 8%;
        background-repeat: no-repeat;
        animation: l23 1s infinite steps(12);
        }
        .loader::before, .loader::after {
        content: "";
        grid-area: 1/1;
        border-radius: 50%;
        background: inherit;
        opacity: 0.915;
        transform: rotate(30deg);
        }
        .loader::after {
        opacity: 0.83;
        transform: rotate(60deg);
        }
        @keyframes l23 {
        100% { transform: rotate(1turn); }
        }
        .title {
            color: rgb(80, 207, 208);
            text-align: center;
        }

        .subtitle {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        }

        .line {
        width: 50px;
        height: 1px;
        background: rgb(80, 207, 208) ;
        }
        .loading-screen {
            display: flex;
            flex-flow: column;
            gap: 1rem;
        }
    </style>
